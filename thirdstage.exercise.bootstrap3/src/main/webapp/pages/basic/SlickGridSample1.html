<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Exercise</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../../css/slick.grid.css" rel="stylesheet" type="text/css"/>
		<link href='http://code.jquery.com/ui/1.8.18/themes/smoothness/jquery-ui.css' rel="stylesheet"  type="text/css"/>

	</head>
	<body>


		<div id='grid1' style="width:600px;height:500px;"></div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.8.24/jquery-ui.min.js"></script>
		<script src="../../js/knockout-3.0.0.js"></script>
		<script src="../../js/jquery.event.drag-2.2.js"></script>
		<script src="../../js/slick.core.js"></script>
		<script src="../../js/slick.cellrangedecorator.js"></script>
		<script src="../../js/slick.cellrangeselector.js"></script>
		<script src="../../js/slick.cellselectionmodel.js"></script>
		<script src="../../js/slick.formatters.js"></script>
		<script src="../../js/slick.editors.js"></script>
		<script src="../../js/slick.grid.js"></script>
		<script>
			var grid1;

			var columns1 = [
				{id : "title", name : "Title", field : "title"},
				{id : "url", name : "URL", field : "a", editor: Slick.Editors.Text}
			];

			var data1 = [
				{title : "TVs", a : "tvtvs"},
				{title : "Smart TVs", a : "tvsmart-tvs"},
				{title : "Projectors", a : "tvprojectors"},
				{title : "TV Stands, Mounts", a: "tv"},
				{title : "Blue-ray & DVD Players", a : "tvblue-ray"},
				{title : "Sound Bars", a : "tvsound-bars"},
				{title : "Home Theater Systems", a : "tvhome-theater-systems"}
			];

			var options1 = {
				autoEdit : true,
				editable : true,
				enableAddRow : true,
				enableCellNavigation : true,
				enableColumnReorder : false,
				headerRowHeight : 25
			}

			$(function(){

				grid1 = new Slick.Grid("#grid1", data1, columns1, options1);
			});

		</script>
	</body>
</html>
