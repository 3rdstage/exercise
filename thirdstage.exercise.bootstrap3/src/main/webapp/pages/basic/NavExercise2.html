<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 3 Exercise</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>Top Menu Area</div>
			</div>
			<div class='row'>
				<div class='col-md-2'>
					<ul class='nav nav-pills nav-stacked' data-bind='foreach:menu'>
						<li class='collapse in'>
							<a href='#' data-toggle='collapse' data-target><span data-bind='text:title'></span></a>
							<ul class='nav nav-pills nav-stacked' data-bind='foreach:$data.items'>
								<li><a href='#'><span data-bind='text:title'></span></a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>

		<script src="../../js/knockout-3.0.0.js"></script>
		<script>
			var viewModel = {
				menu : ko.observableArray([
				])
			};
			ko.applyBindings(viewModel);

			var menu = [
				{title : "Home"},
				{
					title : "Company",
					items : [
						{title : "About"},
						{title : "Latest news"},
						{title : "History"},
						{title : "Heritage"},
						{title : "Recruit"}
					]
				},
				{
					title : "Products",
					items : [
					   {title : "Software"},
					   {title : "Solution"},
						{title : "Storage"}
					]
				},
				{
					title : "Services",
					items : [
					   {title : "Business consulting"},
					   {title : "Outsoursing"},
						{title : "Training"}
					]
				},
				{ title : "Sucess stories"},
				{ title : "Contact us"},
				{ title : "Sitemap"}
			];

			var n = menu.length;
			for(var i = 0; i < n; i++) viewModel.menu.push(menu[i]);

		</script>

	</body>
</html>
