<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Exercise</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<nav class='navbar navbar-default' role='navigation'>
			<div class='navbar-header'>
				<a class='navbar-brand' href='#'>MyMall</a>
			</div>

			<div class='navbar-collapse collapse'>
				<ul class='navbar-nav nav' data-bind='foreach:menu'>
					<!-- ko ifnot:$data.items -->
						<li><a href='#'><span data-bind='text:title'></span></a></li>
					<!-- /ko -->
					<!-- ko if:$data.items -->
						<li class='dropdown' data-bind='with:$data'>
							<a href='#' class='dropdown-toggle' data-toggle='dropdown'><span data-bind='text:title'></span></a>
							<ul class='dropdown-menu' data-bind='foreach:items'>
								<li>
								<!-- dosen't work. what's wrong ? <span class='glyphicon glyphicon-play'></span> -->
								<a data-bind='attr:{href:$data.url}'><span data-bind='text:title'></span></a></li>
								<!-- ko if:$data.separatesAfter -->
								<li class='divider'></li>
								<!-- /ko -->
							</ul>
						</li>
					<!-- /ko -->
				</ul>
				<form class='navbar-form navbar-left' role='search'>
					<div class='form-group'>
						<input type='text' class='form-control' placeholder='search'/>
					</div>
					<button type='submit' class='btn btn-default'>Submit</button>
				</form>

				<ul class='navbar-nav nav navbar-right'>
					<li><a href='#'>Link</a></li>
				</ul>
			</div>
		</nav>




		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../js/bootstrap.min.js"></script>

		<script src="../../js/knockout-3.0.0.js"></script>

		<script>
		var viewModel = {
			menu : ko.observableArray([])
		};

		ko.applyBindings(viewModel);
		ko.virtualElements.allowedBindings
			= { "foreach" : false, "if" : true, "ifnot" : true, "tempalte" : false, "text" : false, "with" : true};

		var menu = [
			{
				title : "TV & Home Thearter",
				items : [
					{title : "TVs", url : "/tv/tvs"},
					{title : "Smart TVs", url : "/tv/smart-tvs"},
					{title : "Projectors", url : "/tv/projectors", separatesAfter : false},
					{title : "TV Stands, Mounts", separatesAfter : true},
					{title : "Blue-ray & DVD Players", url : "/tv/blue-ray"},
					{title : "Sound Bars", url : "/tv/sound-bars"},
					{title : "Home Theater Systems", url : "/tv/home-theater-systems"}
				]
			},
			{title : "Computers",
				items : [
					{title : "Laptops", url : "/computers/laptops"},
					{title : "Desktops", url : "/computers/desktops"},
					{title : "Monitors", url : "/computers/monitors"},
					{title : "Printers & Accessories", url : "/computers/printers"},
					{title : "Hard Drivers", url : "/computers/hard-drivers"},
					{title : "Networking", url : "/computers/networking", separatesAfter : true},
					{title : "iPad", url : "/computers/ipad"},
					{title : "Tablets", url : "/computers/tablets"},
					{title : "e-Readers", url : "/computers/e-readers"},
					{title : "iPad, Tablets & e-Readers Accessories", url : "computers/tablets-accessories"}
				]
			},
			{title : "Cell phones"}
		];

		var n = menu.length;
		for(var i = 0; i < n; i++) viewModel.menu.push(menu[i]);

		</script>


	</body>
</html>
