<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Exercise</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/slick.grid.css" rel="stylesheet" type="text/css"/>
		<link href='http://code.jquery.com/ui/1.8.18/themes/smoothness/jquery-ui.css' rel="stylesheet"  type="text/css"/>


		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

		<style>
.ui-widget {
	font-size : 14px;
}
.slick-header{
	height : 25px;
}
.slick-header-column.ui-state-default {
	line-height: 1.42857;
	padding: 0 0 0 0;
}
		</style>

	</head>
	<body>

		<div class='container'>
			<div class='row'>
				<div class='col-md-2'>
					<div class="dropdown">
						<button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
							Edit <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">Cut</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">Copy</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">Paste</a>
							</li>
							<li role="presentation" class="divider"></li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">Find</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">Paste</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-12'>
					<div id='grid1' style='width:600px;height:500px'></div>
				</div>
			</div>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.8.24/jquery-ui.min.js"></script>
		<script src="../../js/knockout-3.0.0.js"></script>
		<script src="../../js/jquery.event.drag-2.2.js"></script>
		<script src="../../js/slick.core.js"></script>
		<script src="../../js/slick.cellrangedecorator.js"></script>
		<script src="../../js/slick.cellrangeselector.js"></script>
		<script src="../../js/slick.cellselectionmodel.js"></script>
		<script src="../../js/slick.formatters.js"></script>
		<script src="../../js/slick.editors.js"></script>
		<script src="../../js/slick.grid.js"></script>
		<script>
			var grid1;

			var columns1 = [
				{id : "title", name : "Title", field : "title", width:300},
				{id : "url", name : "URL", field : "url", width:300, editor: Slick.Editors.Text}
			];

			var data1 = [
				{title : "TVs", url : "/tv/tvs"},
				{title : "Smart TVs", url : "/tv/smart-tvs"},
				{title : "Projectors", url : "/tv/projectors", separatesAfter : false},
				{title : "TV Stands, Mounts", separatesAfter : true},
				{title : "Blue-ray & DVD Players", url : "/tv/blue-ray"},
				{title : "Sound Bars", url : "/tv/sound-bars"},
				{title : "Home Theater Systems", url : "/tv/home-theater-systems"}
			];

			var options1 = {
				autoEdit : true,
				editable : true,
				enableAddRow : true,
				enableCellNavigation : true,
				enableColumnReorder : false,
				headerRowHeight : 25
			}

			$(document).ready(function(){

				grid1 = new Slick.Grid('#grid1', data1, columns1, options1);
			});

		</script>
	</body>
</html>
