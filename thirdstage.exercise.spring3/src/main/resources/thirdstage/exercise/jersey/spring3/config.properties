# The locations of Spring configuration files. 
# The value follows that for XmlWebApplicationContext. For more refer API documentation of Spring
bootstrap.springConfigLocation = classpath:thirdstage/exercise/jersey/spring3/spring-auto.xml

# The location of Log4j configuration file.
# The value is expected to be Spring resource location which can have prefix such as 'classpath:' or 'file:'
bootstarp.log4jConfigLocation = classpath:thirdstage/exercise/jersey/spring3/log4j.properties

jetty.port = 8088
jetty.maxIdleTime = 900000