<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile Sample - List</title>
	<meta charset="UTF-8"/>

		maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<link rel='stylesheet' type='text/css' href='http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css'/>
	<script src='http://code.jquery.com/jquery-1.6.4.min.js'></script>
	<script src='http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js'></script>
</head>
<body>
<div data-role='page' data-theme='c'>
	<div data-role='header'>
		<h1>기본 테마</h1>

		<a href='#' data-icon='arrow-r' data-iconpos='right'>Next</a>
	</div>
	
	<div data-role='content'>
	<table style='width:100%'>

			<td><a href='#' data-role='button'>버튼</a></td>
		</tr>
	</table>
	<div data-role='collapsible' data-collapsed='false'>
	
		<h3>여기는 jQueryMobile입니다.</h3>
		<p>여기서 많은 공부를 하세요. 그렇게 한다면 실력은 하늘 높은 줄 모르고 향상될꺼예요.</p>
	</div>
	
	<ul data-role='listview' data-inset='true' data-split-icon='delete'>
		<li>
			<a href='#'>Item A</a>

		</li>
				<li>

	<input id='amount' type='range' name='amount'

	</div>			
	
	<div data-role='footer' data-position='fixed'>
		<div data-role='navbar'>
			<ul>
				<li><a href='#' data-icon='grid'>Summary</a>

</div>
