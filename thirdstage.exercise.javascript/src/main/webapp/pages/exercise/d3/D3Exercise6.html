<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>D3.js Exercise</title>
<script type="text/javascript" src="../../../scripts/jquery/js/jquery-1.8.0.min.js"></script>
<script type='text/javascript' src='../../../scripts/d3/d3.v2.min.js'></script>

	<style type="text/css">
		div .axis path, div .axis line{
			fill:none;
			stroke:black;
			shape-rendering:crispEdges;
		}
		
		div .axis text{
			font-family:sans-serif;
			font-size:11px;
		}
	</style>
	
	<script>
	function scatterChart(spec){
		var that = {};
		
		//@todo add issue firing when some properties such as canvas is not specified.
		//@todo add ratio (width versus height) property and releated methods.
		
		var canvas = spec.canvas;
		var width = spec.width || 800;
		var height = spec.height || 600;
		var paddingTop = spec.paddingTop || spec.padding || 50;
		var paddingRight = spec.paddingRight || spec.padding || 50;
		var paddingBottom = spec.paddingBottom || spec.padding || 50;
		var paddingLeft = spec.paddingLeft || spec.padding || 50;
		var minX = spec.minX || 0;
		var maxX = spec.maxX || 1000;
		var minY = spec.minY || 0;
		var maxY = spec.maxY || 500;
		var points = spec.points;
		var pointSize = spec.pointSize || 5;
		
		var unstartedPoints = null;
		var startedPoints = null;
 
		
		var xScale = d3.scale.linear().domain([minX, maxX]).range([paddingLeft, width - paddingRight]);
		var yScale = d3.scale.linear().domain([minY, maxY]).range([height - paddingBottom, paddingTop]);
		
		var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
		var yAxis = d3.svg.axis().scale(yScale).orient("left");
		
		var svg = null;
			
		that.draw = function(){
			svg = d3.select(canvas)
				.append("svg")
				.attr("width", width)
				.attr("height", height);
			
			svg.selectAll("circle")
				.data(points)
				.enter()
				.append("circle")
				.attr("cx", function(d){ return xScale(d[0]);})
				.attr("cy", function(d){ return yScale(d[1]);})
				.attr("r", pointSize);
			
			svg.append("g")
				.classed("axis", true)
				.attr("transform", "translate(0, " + (height - paddingBottom) + ")")
				.call(xAxis);
		
			svg.append("g")
				.classed("axis", true)
				.attr("transform", "translate(" + paddingLeft + ", 0)")
				.call(yAxis);
		
			svg.selectAll(".axis line, .axis path")
				.style("fill", "none")
				.style("stroke", "black")
				.style("shape-rendering", "crispEdges");
			
			return that;
		}
		
		
		that.flow = function(){
			d3.selectAll(canvas + " svg circle")
				.transition()
				.duration(3000)
				.attrTween("cx", function(){
					var x = Number(d3.select(this).attr("cx"));
					return d3.interpolateNumber(x, width - paddingRight);
				})
				.each("end", function(){
					d3.select(this).remove();
				});
			
			return that; 
			
		}

		return that;
	}
	</script>
</head>
<body>

	<div id="div1" align="left">
	<svg></svg>
	<form>
		<button id="button1a" type="button" class="submit">Animate 1</button>
		<button id="button1b" type="button" class="submit">Animate 2</button>
		<button id="button1c" type="button" class="submit">Animate 3</button>
	</form>
	
	</div>
	<br/>

	<script type="text/javascript">
		var xMax1 = 200, xMin1 = 0, yMax1 = 100, yMin1 = 0;
		var w1 = 800, h1 = 600, d1 = 50, r1 = 2, dr1 = 20;
		var n1 = 1000;
		
		var data1 = [];
		
		var x1 = 0, y1 = 0;
		for(var i = 0; i < n1; i++){
			x1 = 1; 	
			y1 = Math.round(Math.random()*yMax1) + yMin1;
			data1.push([x1, y1]);
		}	
		
		var xScale1 = d3.scale.linear().domain([xMin1, xMax1]).range([d1, w1 - d1]);
		var yScale1 = d3.scale.linear().domain([yMin1, yMax1]).range([h1 - d1, d1]);
		var xUnit1 = xScale1(1) - d1;
		
		var circles = d3.select("#div1 svg")
			.attr("width", w1)
			.attr("height", h1)
			.selectAll("circle")
			.data(data1)
			.enter()
			.append("circle")
			.attr("cx", function(d){return xScale1(d[0]);})
			.attr("cy", function(d){return yScale1(d[1]);})
			.attr("r", r1);
		
		var xAxis1 = d3.svg.axis().scale(xScale1).orient("bottom").ticks((xMax1 - xMin1)/50);
		var yAxis1 = d3.svg.axis().scale(yScale1).orient("left").ticks((yMax1 - yMin1)/20);
		
		d3.select("#div1 svg")
			.append("g")
			.classed("axis", true)
			.attr("transform", "translate(0," + (h1 - d1) + ")")
			.call(xAxis1);
		
		d3.select("#div1 svg")
			.append("g")
			.classed("axis", true)
			.attr("transform", "translate(" + d1  + ",0)")
			.call(yAxis1);
			
		
		var cx0 = Number(circles.attr("cx"))
		function step(){
			cx0 = cx0 + xUnit1;
			if(cx0 >= (w1 - d1)/4) return true;
			else circles.transition().duration(dr1)
						.attr("cx", Number(circles.attr("cx")) + xUnit1);
		};
		
		$("#button1a").click(function(ev){
			ev.stopPropagation();
			step();
		});

		$("#button1b").click(function(ev){
			ev.stopPropagation();
			d3.timer(step, dr1);
		});

		$("#button1c").click(function(ev){
			ev.stopPropagation();
			d3.selectAll("#div1 svg circle")
				.transition()
				.duration(3000)
				.attrTween("cx", function(){
					return d3.interpolateNumber(Number(d3.select(this).attr("cx")), w1 - d1);
				});
			
					
			
		});
			
		
		
	</script>
	
	<hr align="left" width="800"/>
	
	<div id="div2"></div>
	<script type='text/javascript'>
		var dim2 = [800, 600];
		var os2 = [50, 50, 50, 50];
		var ll2 = [0, 0];
		var ur2 = [400, 300];
		var r2 = 10;

		var data2 = [];
		var x2 = 0, y2 = 0, n2 = 10;
		for(var i = 0; i < n2; i++){
			x2 = Math.round(Math.random()*ur2[0]);
			y2 = Math.round(Math.random()*ur2[1]);
			data2.push([x2, y2]);
		}
		
		var chart2 = scatterChart({
			canvas : "#div2",
			width : dim2[0],
			height : dim2[1],
			paddingTop : os2[0],
			paddingRight : os2[1],
			paddingBottom : os2[2],
			paddingLeft : os2[3],
			minX : ll2[0],
			maxX : ur2[0],
			minY : ll2[1],
			maxY : ur2[1],
			points : data2,
			pointSize : r2
		});

		chart2.draw().flow();

			
	</script>

	<hr align="left" width="800"/>
	
	<div id="div2"></div>
		
	
	

</body>
