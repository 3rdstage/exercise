<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise on SlickGrid</title>
<link rel="stylesheet" href="../../../scripts/slickgrid/slick.grid.css" type="text/css"/>
<link rel="stylesheet" href="../../../scripts/jquery/css/smoothness/jquery-ui-1.8.18.custom.css" type="text/css"/>
</head>
<body>

<div id='theGrid' style="width:600px;height:500px;"></div>

<script src="../../../scripts/jquery/js/jquery-1.8.0.min.js"></script>
<script src="../../..//scripts/jqueryplugins/jquery.event.drag-2.2.js"></script>
<script src="../../../scripts/slickgrid/slick.core.js"></script>
<script src="../../../scripts/slickgrid/slick.grid.js"></script>

<script>
  var grid;
  var columns = [
    {id: "title", name: "Title", field: "title"},
    {id: "duration", name: "Duration", field: "duration"},
    {id: "%", name: "% Complete", field: "percentComplete"},
    {id: "start", name: "Start", field: "start"},
    {id: "finish", name: "Finish", field: "finish"},
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
  ];

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false
  };

  $(function () {
    var data = [];
    for (var i = 0; i < 500; i++) {
      data[i] = {
        title: "Task " + i,
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
        start: "01/01/2009",
        finish: "01/05/2009",
        effortDriven: (i % 5 == 0)
      };
    }

    grid = new Slick.Grid("#theGrid", data, columns, options);
  });
</script>

</body>
</html>
