<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JSXGraph - Excercise</title>
<link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>

<script type="text/javascript">

var board = null;
var cnt = 1;

$(document).ready(function(){
	board = JXG.JSXGraph.initBoard('box', {boundingbox:[-10,10,10,-10], axis:true, grid:true});
	board.create('point', [cnt, 3], {name : cnt++, strokecolor : 'red'});

	$('#button1').bind('click', function(){ addPoint(); });

});

function addPoint(){
	
	board.create('point', [cnt, 3], {name : cnt++, strokecolor : 'red'});
	return true;
}


</script>

</head>


<body>

<div id='box' class='jxgbox' style='width:400px; height:400px'></div>

<div id='control'>
<form>
	<input id='button1' type='button' value='Click Me' />
</form>
</div>

</body>
</html>
