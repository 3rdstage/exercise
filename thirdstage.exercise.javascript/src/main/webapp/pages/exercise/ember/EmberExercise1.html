<script src="../../../scripts/jquery/js/jquery-2.1.1.js"></script>
<script src="../../../scripts/underscore/underscore.js"></script>
<script src="../../../scripts/bootstrap/bootstrap.min.js"></script>
<script src="../../../scripts/qunit/qunit-1.9.0.js"></script>
<script src="../../../scripts/handlebars/handlebars-1.3.0.js"></script>
<script src="../../../scripts/ember/ember-1.5.1.js"></script>
<script>


window.App = Ember.Application.create();

test("Ember.js : computed properties", function(){

	App.Person = Ember.Object.extend({
		
		firstName : null,
		lastName : null,
		
		fullName : Ember.computed('firstName', 'lastName', function(){
			return this.get('firstName') + ' ' + this.get('lastName');
		}),
		
		greetings : function(){ return 'Hi !';}
	});
	
	var p1 = App.Person.create();
	p1.set('firstName', 'John');
	p1.set('lastName', 'Smith');
	equal(p1.get('fullName'), 'John Smith');

	p1.set('firstName', 'William');
	equal(p1.get('fullName'), 'William Smith', 'Computed property has changed properly after the change of static property.');
	
   equal(p1.greetings(), 'Hi !');
   equal(p1.get('greetings')(), p1.greetings(), 'Method can also be called using get method.');
	
	
	
});

</script>
