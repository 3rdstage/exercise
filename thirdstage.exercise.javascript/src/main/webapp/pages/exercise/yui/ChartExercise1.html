<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>YUI Exercise - Chart</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<script type="text/javascript">

var chart1 = null;

$(document).ready(function(){

	YUI().use('charts', function(Y){
		// Data for the chart
		var myDataValues = [
		    {category:"3", values:2000},
		    {category:"4", values:50},
		    {category:"5", values:400},
		    {category:"6", values:200},
		    {category:"7", values:5000}
		];

		// Instantiate and render the chart
		chart1 = new Y.Chart({
		    
		    dataProvider: myDataValues,
		    render: "#chart1"
		});		
	});
	
	$('#button1').bind('click', function(){ button1Clicked(); });
	
	
	
});

function button1Clicked(){
	
	alert(chart1.getCategoryAxis());
	alert(chart1.data);
	alert(chart1.labels);
	
	chart1.getCategoryAxis().set('labels', ["4", "5", "6", "7","8"]);
	
	return false;
}



</script>

</head>
<body>

<div id="chart1" style="width:600px; height:400px;"></div><br/>
<form>
	<input type="button" id="button1" value="Click Me"/>
</form>

</body>
</html>
