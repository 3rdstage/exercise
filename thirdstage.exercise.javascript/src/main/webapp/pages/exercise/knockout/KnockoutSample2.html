<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KnockOut Sample</title>
<script type="text/javascript" 
	src="../../../scripts/jquery/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" 
	src="../../../scripts/knockout/knockout-2.2.1.js"></script>
<script type="text/javascript">
var CountryCode = function(code, name){
	var self = this;
	self.code = code;
	self.name = name;
};

var viewModel = {
	countryCodes : ko.observableArray([]),
	selectedCode : ko.observable()
};

$(document).ready(function(){
	viewModel.countryCodes().push(new CountryCode('KR', 'Korea, Republic Of'));
	ko.applyBindings(viewModel);
	viewModel.countryCodes().push(new CountryCode('US', 'United State of America'));
	
});
</script>

<style type="text/css">
form > select {
	font-size:13px;
	font-type:"맑은굴림";
}
</style>
</head>
<body>

Select country : 
<select data-bind="options: countryCodes, optionsText: 'name', optionsValue: 'code'"></select>

</body>
</html>
