<!DOCTYPE html>
<html>
<head>
	
	<script type="text/javascript" 
		src="../../../scripts/jquery/js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" 
		src="../../../scripts/knockout/knockout-2.2.1.js"></script>

	<script type="text/javascript">
	
	
	var person = {
		
		name : ko.observable('Bob')
	};
	
	$(document).ready(function(){
		
		ko.applyBindings(person);

		var nameInput = $('form[name="greetingsForm"] > input[name="name"]');
		person.name(nameInput.val());
		nameInput.select();
		
		$('form[name="greetingsForm"]')
			.submit(function(){
				person.name(nameInput.val());
				nameInput.select();
				return false;		
			});
		
	});
	
	</script>

</head>
<body>

<h3>Text Binding Sample 1</h3>
<form name="greetingsForm">
<label for="nameInput">Name</label>
<input name="name" id="nameInput" type="text" value="World">
<input name="submit" type="submit" value="send"> 
</form>

<p style="font-size:larger">Hello, <span data-bind="text: name"></span></p>
<br>
<a href="TextBindingSample1.html">Test binding sample 1</a>

<hr>



</body>

</html>
