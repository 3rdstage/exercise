<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise on jquery.inputmask</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
<script src="../../../scripts/jqueryinputmask/jquery.inputmask.bundle.min.js" type="text/javascript"></script>
<script type='text/javascript'>


$(document).ready(function(){
	$.extend($.inputmask.defaults.definitions, {
	    '#': { //number  
	        "validator": "[0-9]",
	        "cardinality": 1,
	        'prevalidator': null
	    },
	    '*': { //alphabet  
	        "validator": "[a-zA-Z]",
	        "cardinality": 1,
	        'prevalidator': null
	    },
		'9': { //alphanumeric, override the default
	        "validator": "[a-zA-Z0-9]",
	        "cardinality": 1,
	        'prevalidator': null
		},
		'A': { //upper-case alphabet
	        "validator": "[A-Z]",
	        "cardinality": 1,
	        'prevalidator': null
		},
		'a': { //lower-case alphabet
	        "validator": "[a-z]",
	        "cardinality": 1,
	        'prevalidator': null
		},
		'Z': { //upper-case alphabet and number
	        "validator": "[A-Z0-9]",
	        "cardinality": 1,
	        'prevalidator': null
		},
		'z': { //lower-case alphabet and number
	        "validator": "[a-zA-Z]",
	        "cardinality": 1,
	        'prevalidator': null
		}
	});
	$("input[data-inputmask]").inputmask();
});
</script>
</head>
<body>

<script type="test/javascript">


</script>
<label for='input1'>Number :</label>
<input id='input1' data-inputmask="'mask':'###-####-####'"/>
<br>
<label for='input2'>Alphabet :</label>
<input id='input2' data-inputmask="'mask':'*** **** ****', 'placeholder':'*'" />
<br>
<label for='input3'>Alphanumeric :</label>
<input id='input3' data-inputmask="'mask':'999.9999.9999', 'placeholder':'_'" />
</body>
</html>
