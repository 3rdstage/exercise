<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Graphics with Raphael</title>

<script type="text/javascript" src="../../../scripts/jquery/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery/js/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" src="../../../scripts/raphael/raphael-min.js"></script>
<script type="text/javascript" src="../../../scripts/raphaelle/raphaelle.js"></script>
<script type="text/javascript">

var seq = 0;
var idPrefix = "autoid";
function getNextId(){
	return idPrefix + seq++;
} 

$(document).ready(function(){

    var paper = new Raphael(document.getElementById('panel1'), $('#panel1').css('width'), $('#panel1').css('height'));  
	
    var circle1 = paper.circle(100, 100, 50).attr({fill: "#f00", stroke: "#fff"});
	var rect1 = paper.rect(200, 50, 200, 100).attr({fill: "#fff", stroke: "#000"});

	var ellipse1 = paper.ellipse(600, 100, 100, 50);
	var line1 = paper.path("M 200 50 l 200 100");

	$('#panel1').draggable();

	rect1.draggable();
	circle1.draggable();
	ellipse1.draggable();

	
});

</script>

<style type="text/css">

#panel1{
	width:800px;
	height:600px;
	border:1px solid #aaa;
}
</style> 
</head>


<body>

<div id="panel1"></div>

</body>
</html>
