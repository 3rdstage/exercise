<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Grid Exercise</title>

<link rel="stylesheet" type="text/css" media="screen"
		href="../../../scripts/jquery/css/start/jquery-ui-1.8.23.custom.css" />
<link rel="stylesheet" type="text/css" media="screen"
		href="../../../scripts/jqgrid/css/ui.jqgrid.css" />

<script src="../../../scripts/jquery/js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="../../../scripts/jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="../../../scripts/jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>

<style>
html, body{
	margin:2;
	padding:2;
	font-size:14px;
}

.ui-jqgrid .ui-jqgrid-view{
	font-size:12px;
}
</style>

<script type="text/javascript">

	var gridData1 = [{'code':'ko','country':'Korea'},
	   		      {'code':'us','country':'USA'}];

	var gridData2 =
		"<?xml version='1.0' encoding='utf-8'?>" +
		"<invoices>" +
		"	<rows>" +
		"		<row>" +
		"			<cell>INV101</cell>" +
		"			<cell>2012-08-25</cell>" +
		"			<cell>2,000,000</cell>" +
		"		</row>" +
		"	</rows>" +
		"</invoices>";

	var gridData3 =
		'{' +
		'	"total":"2", ' +
		'	"page":"1", ' +
		'	"records":"4", ' +
		'	"rows":[' +
		'		{"id":"1","cell":["PRD0001","GoldFish","5"]},' +
		'		{"id":"2","cell":["PRD0002","TigerFish","7"]}' +
		'	]' +
		'}';

	var gridData3Obj = JSON.parse(gridData3);

	var gridData4 = {
			"page":"1",
			"total":"2",
			"records":"13",
			"rows":[
				{"id":"1","cell":["PRD0001","GoldFish","5"]},
				{"id":"2","cell":["PRD0002","TigerFish","7"]}
			]};

	$(document).ready(function(){

		$('#grid1').jqGrid({
			datatype: "clientSide",
			data : gridData1,
			colNames: ['Code', 'Country'],
			colModel: [
			           {name:'code',index:'code',width:150},
			           {name:'country',index:'country',width:150}],
			viewrecords: true,
			caption: 'Dates'
		});

		$('#grid2').jqGrid({
			datatype: "xmlstring",
			datastr: gridData2,
			colNames: ['Invoice No.', 'Date', 'Amount'],
			colModel: [
			  {name:'invoiceNo', index:'invoidNo', width:100, align:'center'},
			  {name:'date', index:'date', width:200, align:'center'},
			  {name:'amount', index:'amount',width:100, align:'center'}
			],
			viewrecords: true,
			caption: 'Invoices'
		});

		$('#grid3').jqGrid({
			datatype: "jsonstring",
			datastr: gridData3,
			colNames: ['No', 'Name', 'Price'],
			colModel: [
				{name:'productId', index:'productId', width:100, align:'left'},
				{name:'name', index:'name', width:200, align:'left'},
				{name:'price', index:'price', width:100}
			],
			viewrecords: true,
			caption: 'Items'
		});

		$('#grid4').jqGrid({
			datatype: "jsonstring",
			datastr: JSON.stringify(gridData4),
			cellEdit: true,
			cellsubmit: 'remote',
			colModel: [
				{name:'productId', label:'ID', index:'productId', width:100, align:'left'},
				{name:'name', label:'Name', index:'name', width:200, align:'left',
					editable:true, edittype:'text'},
				{name:'price', label:'Price', index:'price', width:100, sortable:false,
					editable:true, edittype:'text', editoptions:{size:10, maxlength:10}}
			],
			viewrecords: true,
			caption: 'Items'
		});
	});
</script>
</head>




<body>

<div>
	<table id="grid1"><tr><td></td><td></td></tr></table>
	<div id="navi1"></div>
</div>

<br/>
<hr align='left' width='800'/>

<div>
	<table id="grid2"><tr><td></td><td></td></tr></table>
	<div id="navi2"></div>
</div>

<br/>
<hr align='left' width='800'/>

<div>
	<table id="grid3"><tr><td></td><td></tr></table>
	<div id="navi3"></div>
</div>

<br/>
<hr align='left' width='800'/>

<div>
	<table id="grid4"><tr><td></td><td></tr></table>
	<div id="navi4"></div>
</div>


</body>
</html>
