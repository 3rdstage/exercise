<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Table Exercise</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	$("table").attr({
		border: '1',
		cellpadding: '1',
		cellspacing: '0'
	});
	
});

function addRowToTable1(){
	
	$('#table1 tr:last').after(
			"<tr>" + 
			"<td><input type='text' name='country'/></td>" + 
			"<td><input type='text' name='capital'/></td>" +
			"</tr>"
	);

};

</script>
</head>
<body>

<form name="form1">
<table id="table1" width="800">
<caption style="text-align:right"><a href="javascript:addRowToTable1()">add row</a></caption>
<tr>
	<th>Country</th>
	<th>Capital</th>
</tr>
<tr>
	<td>Korea</td>
	<td>Seoul</td>
</tr>
<tr>
	<td>China</td>
	<td>Bajing</td>
</tr>
</table>
</form>

</body>
</html>
