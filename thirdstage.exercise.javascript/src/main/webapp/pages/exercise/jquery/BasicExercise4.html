<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<style>
.ui-dialog-titlebar {
  background-color:yellow;
}
</style>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="jquery.layout.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("body").layout({applyAutoStyles:true});
	});
</script>
</head>
<body>
<div clas="ui-layout-north">top</div>
<div clas="ui-layout-west">left</div>
<div clas="ui-layout-center">CENTER</div>
<div clas="ui-layout-east">right</div>
<div clas="ui-layout-south">bottom</div>
</body>
</html>
