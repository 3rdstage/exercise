<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Basic Exercise</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script type="text/javascript">


function listWeekdays(){
	var weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
	$.each(weekdays, function(index, value){
		$('#ol1').append('<li>' + value.toUpperCase() + '</li>');
	});

}
</script>

<style type="text/css">


</style>

</head>
<body>


<h3>Iterating Array</h3>
<a href="javascript:listWeekdays()">list weekdays</a>
<ol id="ol1">

</ol>

<hr/>

<span class="bold button">Bold</span>
<span class="italic button">Italic</span>



</body>
</html>
