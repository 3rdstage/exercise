<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Grid Exercise</title>

<link rel="stylesheet" type="text/css" media="screen"
		href="../../../scripts/jquery/css/start/jquery-ui-1.8.23.custom.css" />
<link rel="stylesheet" type="text/css" media="screen"
		href="../../../scripts/jqgrid/css/ui.jqgrid.css" />

<script src="../../../scripts/jquery/js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="../../../scripts/jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="../../../scripts/jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>

<style>
html, body{
	margin:2;
	padding:2;
	font-size:14px;
}

.ui-jqgrid .ui-jqgrid-view{
	font-size:12px;
}
</style>

<script type="text/javascript">

var gridData1 = [{'code':'ko','country':'Korea'},
	   		      {'code':'us','country':'USA'}];

$(document).ready(function(){

	$('#grid1').jqGrid({
		datatype: "clientSide",
		data : gridData1,
		cellEdit: true,
		cellsubmit: 'remote',
		colNames: ['Code', 'Country'],
		colModel: [
		           {name:'code', index:'code', width:150},
		           {name:'country', index:'country', width:150,
		           	editable:true, edittype:'text', editoptions: {size:10, maxlength: 15}} ],
		rowNum: 5,
		viewrecords: true,
		caption: 'Dates'
	});
});
</script>
</head>


<body>

<div>
	<table id="grid1"><tr><td></td><td></td></tr></table>
	<div id="navi1"></div>
</div>


</body>
</html>
