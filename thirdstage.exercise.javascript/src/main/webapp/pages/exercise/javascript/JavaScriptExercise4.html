<body>

<p>Test closure</p>


<script type="text/javascript">
"use strict";

	(function(window, undefined){
		var start; 
		
		window.line = function(x0){
			start = x0;
			
			var obj = {
				length : function(x){ return (x - x0); }
			};
			
			return obj;
		};
	}(window));
	
	var line1 = line(0);
	if(line1.length(3) === 3) console.log("okay");
	var line2 = line(10);
	if(line2.length(12) === 2) console.log("okay");
	if(line1.length(4) === 4) console.log("okay"); 	
	var line3 = line(20);

</script>
