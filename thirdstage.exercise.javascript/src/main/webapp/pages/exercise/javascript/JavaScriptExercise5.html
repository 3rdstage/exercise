<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Overlapping Elements Using CSS</title>
<link rel="stylesheet" href="../../../styles/bootstrap/bootstrap.min.css">
	<style type="text/css">
		body {
			margin-left:20px;
		}
		
		#charts td{
			border:1px dotted black;
		}

		#charts div.chart{
			border : 1px dotted lightgray;
			width : 400px;
		}
		
		#charts div.chart svg.chart{
			border:1px dotted green;
			/* background-color : lightgreen; */
		}
		
		#charts div.chart canvas.chart{
			border : 1px dotted orange;
			/* background-color : orange; */
		}
		
		#charts div.chart div.debug{

		}

	</style>
</head>
<body>
	<table id="charts" width="1200">
	</table>

	<!-- script area -->
	<script type="text/javascript" src="../../../scripts/underscore/underscore.js"></script>
	<script type="text/javascript" src="../../../scripts/jquery/js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../../scripts/bootstrap/bootstrap.min.js"></script>
	<script type='text/javascript' src='../../../scripts/d3/d3.min.js'></script>
	<script type='text/javascript' src='../../../scripts/moment/moment-with-langs.js'></script>
	<script>
	var i, j, n;
	for(i = 0, n = 3; i < n; i++){
		$("#charts").append("<tr>" + 
				"<td>" + 
				"<div class='chart'></div>" +
				"</td><td>" + 
				"<div class='chart'></div>" +
				"</td><td>" + 
				"<div class='chart'></div>" +
				"</td>" + 
			"</tr>");
	};
	
	d3.selectAll("#charts div.chart")
		.style("position", "relative");
		
	d3.selectAll("#charts div.chart")
		.append("svg")
		.classed("chart realtime", true)
		.style("position", "absolute")
		.style("top", "0")
		.style("left", "0")
		.style("width", "400px")
		.style("height", "200px");


	d3.selectAll("#charts div.chart")
		.append("canvas")
		.classed("chart realtime", true)
		.style("position", "absolute")
		.style("top", "0")
		.style("left", "0")
		.style("width", "400px")
		.style("height", "200px");
			
	d3.selectAll("#charts div.chart")
		.append("div")
		.classed("dummy", true)
		.style("width", "400px")
		.style("height", "200px");		
	
	d3.selectAll("#charts div.chart")
		.append("div")
		.classed("debug", true)
		.style("width", "400px")
		.text("debug>>");
		
		
	</script>

</body>
</html>
