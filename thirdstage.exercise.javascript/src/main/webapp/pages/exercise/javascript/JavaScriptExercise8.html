<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Prototype and sub-classing</title>
<link rel="stylesheet" href="../../../styles/bootstrap/bootstrap.min.css">
	<style type="text/css">
		body {
			margin-left:20px;
		}
		
		#charts td{
			border:1px dotted black;
		}

		#charts div.chart{
			border : 1px dotted lightgray;
			width : 400px;
		}
		
		#charts div.chart svg.chart{
			border:1px dotted green;
			/* background-color : lightgreen; */
		}
		
		#charts div.chart canvas.chart{
			border : 1px dotted orange;
			/* background-color : orange; */
		}
		
		#charts div.chart div.debug{

		}

	</style>
</head>
<body>
	<table id="charts" width="1200">
	</table>

	<!-- script area -->
	<script type="text/javascript" src="../../../scripts/underscore/underscore.js"></script>
	<script type="text/javascript" src="../../../scripts/jquery/js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../../scripts/bootstrap/bootstrap.min.js"></script>
	<script type='text/javascript' src='../../../scripts/d3/d3.min.js'></script>
	<script type='text/javascript' src='../../../scripts/moment/moment-with-langs.js'></script>
	<script>

function Foo(){
	
	this.echo = function(){
		return this.name();
	};
	
	this.name = function(){
		return "Foo";
	};
}

function Bar(){
	this.name = function(){
		return "Bar";
	};
}
Bar.prototype = new Foo();

function Zoo(){
	this.name = function(){
		return "Zoo";
	};
}
Zoo.prototype = new Foo();

var foo = new Foo();
var bar = new Bar();
var zoo = new Zoo();

console.log("foo.echo : " + foo.echo());
console.log("bar.echo : " + bar.echo());
console.log("zoo.echo : " + zoo.echo());

	</script>

</body>
</html>
