<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Exercise</title>
<!-- 
This code is from the tutorial at http://mobile.tutsplus.com/tutorials/mobile-web-apps/jquery-mobile-forms/ 
-->

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>

	<div data-role="page" data-theme="b" id="page1">
		<div data-role='header' id='hdrMain' name='hdrMain' data-nobackbtn='true'>
		</div>
		<div data-role='content' id='contentMain' name='contentMain'>
			<form id='form1'>
			
				<div id='shipDiv' data-role='fieldcontain'>
					<label for='shipNo'>Shipping number</label>
					<input id='shipNo' name='shipNo_r' type='text'/>
				</div>
			
				<div id='phoneDiv' data-role='fieldcontain'>
					<label for='phone'>Phone</label>
					<input id='phone' name='phone' type='text'/>
				</div>
				
				<div id='stateDiv' data-role='fieldcontain'>
					<label for='state' id='stateLabel'>State*</label>
					<select id='state' name='state_r' tabindex='2'>
						<option value='ZZ'>Please select a state</option>
						<option value='AL'>Alabama</option>
						<option value='AS'>Alaska</option>
						<option value='AZ'>Arizona</option>
					</select>
				</div>		
			</form>
		
		</div>
		<div data-role='footer' id='ftrMain' name='ftrMain'>
		</div>
	
		<div align='CENTER' data-role='content' id='contentDialog' name='contentDialog'>
		</div>
		
		<div data-role='cotent' id='contentTransition' name='contentTransition'>
		</div>

		<div data-role='header' id='hdrConfirmation' name='hdrConfirmation' data-nobackbtn='true'>
		</div>
		<div data-role='content' id='contentConfirmation' name='contentConfirmation' align='center'>
		</div>
		<div data-role='footer' id='ftrConfirmation' name='ftrConfirmation'>
		</div>



</body>
</html>
