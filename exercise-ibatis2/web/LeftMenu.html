<script type="text/javascript" language="JavaScript">
//<![CDATA[
// page scope script
function initPage(){
        var theForm = document.forms['loginForm']
        theForm.elements['id'].focus()
}

function checkToSubmit(){
        var theForm = document.forms['loginForm']
        if(theForm.elements['id'].value == ''){
                alert("Needs ID")

                theForm.elements['id'].focus()
                return false
        }

        if(!confirm("Do you really want to login")){
                theForm.elements['id'].focus()
                theForm.elements['id'].select()
                return false
        }
        
        return true
}
//]]>
</script>
