<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style type="text/css">
			 .body{
				 background-color: white;
			 }
			 .mousemat{
				 background-color: #ffe0d0;
				 border: solid maroon 2px;
				 width: 500px;
				 height: 500px;
				 top: 24px;
				 left: 24px;
				 position: absolute;
			 }
			 .thumbnail{
				 background-color: cyan;
				 border: solid navy 1px;
				 width: 100px;
				 height: 100px;
				 top: 24px;
				 left: 528px;
				 position: absolute;
				 margin:0px;
				 padding: 0px;
			 }
			 .cursor{
				 background-color: navy;
				 width:3px;
				 height:3px;
				 position: relative;
			 }
			 
		</style>
		<script type="text/javascript" language="JavaScript">
			 var cursor = null;
			 window.onload=function(){
				 var mat = document.getElementById('mousemat');
				 mat.onmousemove = mouseObserver;
				 cursor=document.getElementById('cursor');
			 }
			 function mouseObserver(event){
				 var e = event || window.event;
				 writeStatus(e);
				 drawThumbnail(e);
			 }
			 function writeStatus(e){
				 window.status = e.clientX + ", " + e.clientY;
			 }
			 
			 function drawThumbnail(e){
				 cursor.style.left = ((e.clientX/5) - 2) + "px";
				 cursor.style.top = ((e.clientY/5) - 2) + "px";
			 }
		</script>
	</head>
	<body>
		<div class="mousemat" id="mousemat"></div>
		
		<div class="thumbnail" id="thumbnail">
			<div class="cursor" id="cursor"></div>
		</div>
		
	</body>
</html>
