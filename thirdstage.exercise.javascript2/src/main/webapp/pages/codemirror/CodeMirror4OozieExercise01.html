<script type="text/javascript">
	function completeAfter(cm, pred) {
		var cur = cm.getCursor();
		if (!pred || pred())
			setTimeout(function() {
				if (!cm.state.completionActive)
					cm.showHint({
						completeSingle : false
					});
			}, 100);
		return CodeMirror.Pass;
	}

	function completeIfAfterLt(cm) {
		return completeAfter(cm, function() {
			var cur = cm.getCursor();
			return cm.getRange(CodeMirror.Pos(cur.line, cur.ch - 1), cur) == "<";
		});
	}

	function completeIfInTag(cm) {
		return completeAfter(cm, function() {
			var tok = cm.getTokenAt(cm.getCursor());
			if (tok.type == "string" && (!/['"]/.test(tok.string.charAt(tok.string.length - 1)) || tok.string.length == 1))
				return false;
			var inner = CodeMirror.innerMode(cm.getMode(), tok.state).state;
			return inner.tagName;
		});
	}

	var oozieTags = {
		"!top" : ["workflow-app"],
		"!attrs" : {
			name : null
		},
		"workflow-app" : {
			attrs : {
				name : null
			},
			children : ["parameters", "global", "credentials", "start", "decision", "fork", "join", "kill", "action", "end"]
			//sequence and choice
		},
		"parameters" : {
			children : ["property"]
		},
		"property" : {
			children : ["name", "value", "description"]
			//sequence
		},
		"global" : {
			children : ["job-tracker", "name-node", "job-xml", "configuration"]
		},
		"start" : {
			attrs : {
				to : null
			}
		},
		"end" : {
			attrs : {
				name : null
			}
		},
		"decision" : {
		}
	};

	var config = {
		mode : "xml",
		indentUnit : 3,
		smartIndent : true,
		tabSize : 3,
		indentWithTabs : true,
		electricChars : true,
		lineWrapping : false,
		lineNumbers : true,
		showCursorWhenSelecting : true,
		autofocus : true,

		extraKeys : {
			"'<'" : completeAfter,
			"'/'" : completeIfAfterLt,
			"' '" : completeIfInTag,
			"'='" : completeIfInTag,
			"Ctrl-Space" : "autocomplete"
		},
		hintOptions : {
			schemaInfo : oozieTags
		}
	};

	var xmlEditor = CodeMirror.fromTextArea(document.getElementById('codeArea'), config); 
</script>

<article>
	<h2>XML Autocomplete Demo</h2>
	<form>
		<textarea id="code" name="code">
				<!-- write some xml below -->
</textarea>
	</form>

	<p>
		Press <strong>ctrl-space</strong>, or type a '' character to activate
		autocompletion. This demo defines a simple schema that guides
		completion. The schema can be customizedâ€”see the <a
		href="../doc/manual.html#addon_xml-hint">manual</a>.
	</p>

	<p>

		<code>
			xml-hint

	</p>

	<script>
		var dummy = {
			attrs : {
				color : ["red", "green", "blue", "purple", "white", "black", "yellow"],
				size : ["large", "medium", "small"],
				description : null
			},
			children : []
		};

		var tags = {
			"!top" : ["top"],
			"!attrs" : {
				id : null,
				class : ["A", "B", "C"]
			},
			top : {
				attrs : {
					lang : ["en", "de", "fr", "nl"],
					freeform : null
				},
				children : ["animal", "plant"]
			},
			animal : {
				attrs : {
					name : null,
					isduck : ["yes", "no"]
				},
				children : ["wings", "feet", "body", "head", "tail"]
			},
			plant : {
				attrs : {
					name : null
				},
				children : ["leaves", "stem", "flowers"]
			},
			wings : dummy,
			feet : dummy,
			body : dummy,
			head : dummy,
			tail : dummy,
			leaves : dummy,
			stem : dummy,
			flowers : dummy
		};

		function completeAfter(cm, pred) {
			var cur = cm.getCursor();
			if (!pred || pred())
				setTimeout(function() {
					if (!cm.state.completionActive)
						cm.showHint({
							completeSingle : false
						});
				}, 100);
			return CodeMirror.Pass;
		}

		function completeIfAfterLt(cm) {
			return completeAfter(cm, function() {
				var cur = cm.getCursor();
				return cm.getRange(CodeMirror.Pos(cur.line, cur.ch - 1), cur) == "<";
			});
		}

		function completeIfInTag(cm) {
			return completeAfter(cm, function() {
				var tok = cm.getTokenAt(cm.getCursor());
				if (tok.type == "string" && (!/['"]/.test(tok.string.charAt(tok.string.length - 1)) || tok.string.length == 1))
					return false;
				var inner = CodeMirror.innerMode(cm.getMode(), tok.state).state;
				return inner.tagName;
			});
		}

		var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
			mode : "xml",
			lineNumbers : true,
			extraKeys : {
				"'<'" : completeAfter,
				"'/'" : completeIfAfterLt,
				"' '" : completeIfInTag,
				"'='" : completeIfInTag,
				"Ctrl-Space" : "autocomplete"
			},
			hintOptions : {
				schemaInfo : tags
			}
		});
	</script>
