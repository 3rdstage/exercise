<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../../lib/qunit-1.15.0/qunit-1.15.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../../lib/qunit-1.15.0/qunit-1.15.0.js"></script>
  <script src="../../js/utils.js"></script>
  
  <script>
QUnit.test( "prototype test", function( assert ) {
   
   var p1, r1;
	
	function Person(firstName, lastName){
		  this.firstName = firstName;
		  this.lastName = lastName;
	}
	
   p1 = new Person("길동", "홍");
   
   r1 = {
   	firstName : "Peter",
   	lastName : "Pan"
   };
	
   deepEqual(Person.prototype.constructor, Person, 
        "A function's prototype.constructor is the function itself.");
   deepEqual(p1.constructor, Person, 
         "An object built by a function has constructor property pointing the function.");
   deepEqual(p1.__proto__, p1.constructor.prototype);
   deepEqual(p1.prototype, undefined);
   deepEqual(p1.constructor.prototype, Person.prototype);
   
   deepEqual(Person.constructor, Function);
   deepEqual(Person.__proto__, Function.prototype);
   
   deepEqual(r1.constructor, Object);
   deepEqual(r1.prototype, undefined);
   


});

  </script>
</body>
</html>
