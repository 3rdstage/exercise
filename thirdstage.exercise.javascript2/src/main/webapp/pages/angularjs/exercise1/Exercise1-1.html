<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="UTF-8">
<title>AngularJS Exercise</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script>
function HellowController($scope){
	
	$scope.greeting = {text : 'Hello'};	
	
}


</script>
</head>
<body>

<div ng-controller='HellowController'>
	<p>{{greeting.text}}, World</p>
</div>


</body>
</html>
